<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" type="text/css"/>

</head>
<body>

    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="input-box">
            <div>
                <button class="kogo"">AC</button>
                <button class="kogo">+/-</button>
                <button class="kogo">%</button>
                <button class="chto">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="chto">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="chto">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="chto">+</button>
            </div>

            <div>
                <button>0</button>
                <button>,</button>
                <button class="chtokogo">=</button>
            </div>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
